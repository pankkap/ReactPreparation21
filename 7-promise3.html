<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      //  with Pending state
      function prom(complete) {
        return new Promise((resolve, reject) => {
          // This is Pemding state
          console.log("Please wait, i am loading data");

          // Adding wait for 2min
          setTimeout(() => {
            if (complete) {
              resolve("I am successful");
            } else {
              reject("I am failed");
            }
          }, 2000);
        });
      }

      var ok = (result) => {
        console.log(result);
      };

      var notOk = (error) => {
        console.log(error);
      };

      prom(true).then(ok).catch(notOk);
    </script>
  </body>
</html>
