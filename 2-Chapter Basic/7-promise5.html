<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>
  <body>
    <h1>JavaScript Promises</h1>

    <script>
      //  calling API using AJAX call
      function prom() {
        return new Promise((resolve, reject) => {
          // This is Pemding state
          console.log("Please wait, i am loading data");
          // Adding wait for 2min
          setTimeout(() => {
            // API call using $.get() which is a Jquery AJAX method
            $.get("http://jsonplaceholder.typicode.com/users", function (data) {
              resolve(data);
            }).fail((err) => {
              reject("Failed to load data from JSON");
            });
          }, 2000);
        });
      }

      prom()
        .then((result) => {
          console.log(result);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
