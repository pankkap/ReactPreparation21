<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallBackHell</title>
  </head>
  <body>
    <h1>Callback Hell</h1>
    <script>
      console.log("Start");
      function getName(name, callback) {
        setTimeout(() => {
          console.log("Inside Name TimeOut");
          callback(name);
        }, 2000);
      }

      function getHobbies(name, callback) {
        setTimeout(() => {
          console.log("Inside Hobbies TimeOut");
          callback(["Cricket", "Dancing", "Reading"]);
        }, 2000);
      }
      let nm = getName("Pankaj", (nm) => {
        console.log(nm);  
        getHobbies(nm, (hobby) => {
          console.log(hobby);
        });
      });

      console.log("End");
    </script>
  </body>
</html>
