<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async-Await Example</title>
  </head>
  <body>
    <h1>Async-Await Example-1</h1>
    <script>
      const getData = async () => {
        var y = await "Hello World";
        console.log(y);
      };

      console.log(1);
      getData();
      console.log(2);

      //   const getData = async () => {
      //     var y = await "Hello World";
      //     console.log(y);
      //   };

      //   console.log(1);
      //   getData();
      //   console.log(2);
    </script>
  </body>
</html>
