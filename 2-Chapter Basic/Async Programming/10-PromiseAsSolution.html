  <body>
    <h1>PromiseAsSolution of Callback Hell</h1>
    <script>
      console.log("Start");

      // 1. Remove callback in function arguments
      // 2. create promise as return
      // 3. Put setTimeout inside Promise callback
      // 4. Rename callback with resolve keyword

      function getName(name) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Inside Name TimeOut");
            console.log(name);
            resolve(name);
          }, 2000);
        });
      }

      // 1. Remove callback in function arguments
      // 2. create promise as return
      // 3. Put setTimeout inside Promise callback
      // 4. rename callback with resolve keyword

      function getHobbies(name) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Inside Hobbies TimeOut");
            resolve(["Cricket", "Dancing", "Reading"]);
          }, 2000);
        });
      }

      getName("pankaj")
        .then((nm) => getHobbies(nm))

      console.log("End");

    </script>
