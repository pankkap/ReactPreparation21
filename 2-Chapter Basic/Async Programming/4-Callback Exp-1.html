<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback Exp-1</title>
  </head>
  <body>
    <h1>Callback Expample-1</h1>
    <script>
      function sayHello(callback) {
        console.log("This is Function with Callback");
        return callback();
      }
      sayHello(() => {
        console.log("This is callback Function ");
      });
    </script>
  </body>
</html>
