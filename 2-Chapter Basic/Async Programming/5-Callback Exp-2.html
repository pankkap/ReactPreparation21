<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback Exp-2</title>
  </head>
  <body>
    <h1>Callback Expample-2</h1>
    <script>
      function sayHello() {
        console.log("This is Function with Callback");
        setTimeout(() => {
          console.log("This is Callback Function ");
        }, 3000);
      }
      sayHello();
    </script>
  </body>
</html>
