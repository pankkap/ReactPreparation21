<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async-Await</title>
  </head>
  <body>
    <h1>Async-Await</h1>
    <script>
      console.log("Start");

      // Promise
      function getName(name) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Inside Name TimeOut");
            console.log(name);
            resolve(name);
          }, 2000);
        });
      }

      // Promise
      function getHobbies(name) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Inside Hobbies TimeOut");
            resolve(["Cricket", "Dancing", "Reading"]);
          }, 2000);
        });
      }

      // getName("pankaj")
      //   .then((nm) => getHobbies(nm))
      //   .then((hobby) => console.log(hobby));

      // Generally we don't need to write prducing promises code when we call an API
      // Every API call returns a promise
      // We need to work on how we can consume the promise using Async- await

      // We are are going to create a Asynchronous function using async
      async function showHobby() {
        let nm = await getName("Pankaj");
        let hobby = await getHobbies(nm);
        console.log(hobby);
      }

      showHobby();
      console.log("End");
    </script>
  </body>
</html>
