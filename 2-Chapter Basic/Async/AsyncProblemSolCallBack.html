<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution to Asynchronous Programming Problem</title>
  </head>
  <body>
    <h1>Asynchronous Programming Problem</h1>
    <h1>Solution is Callback Function</h1>
    <script>
      console.log("Start");
      function getName(name, callback) {
        setTimeout(() => {
          console.log("Inside TimeOut");
          callback(name);
        }, 2000);
      }
      let nm = getName("Pankaj", (nm) => {
        console.log(nm);
      });

      console.log("End");
    </script>
  </body>
</html>
