<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous Programming Problem</title>
  </head>
  <body>
    <h1>Asynchronous Programming Problem</h1>
    <script>
      console.log("Start");
      function getName(name) {
        setTimeout(() => {
          console.log("Inside TimeOut");
          return name;
        }, 2000);
      }
      let nm = getName("Pankaj");
      console.log(nm);

      console.log("End");
    </script>
  </body>
</html>
