<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromiseExp-1</title>
  </head>
  <body>
    <h1>PromiseExp-1</h1>
    <script>
      // Promise with then and catch
      const promiseObj = new Promise((resolve, reject) => {
        let req = false;
        if (req == true) {
          resolve("Request Success");
        } else {
          reject("Request Rejetced");
        }
      });
      promiseObj
        .then((result) => {
          console.log(result);
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
