<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <h1>JavaScript Promises</h1>

    <script>
      // without then and catch
      function prom(complete) {
        return new Promise((resolve, reject) => {
          if (complete) {
            resolve("I am successful");
          } else {
            reject("I am failed");
          }
        });
      }

      var ok = (result) => {
        console.log(result);
      };

      var notOk = (error) => {
        console.log(error);
      };

      prom(true).then(ok);
      prom(false).catch(notOk);
    </script>
  </body>
</html>
