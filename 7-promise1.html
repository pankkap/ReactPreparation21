<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      // Simple Promise with resolve and reject state
      // without then and catch function

      let complete = true;
      let prom = new Promise((resolve, reject) => {
        if (complete) {
          resolve("I am successful");
        } else {
          reject("I am failed");
        }
      });
      console.log(prom);
    </script>
  </body>
</html>
